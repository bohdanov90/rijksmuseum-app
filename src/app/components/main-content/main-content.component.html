<div *ngIf='displayData === false; else displayDataBlock' class="text-center">
  No art object could be found by your query
</div>

<ng-template #displayDataBlock>
  <mat-grid-list cols='6' gutterSize='1vw' rowHeight='10vh' class="mat-grid-list my-3 mx-4">
    <mat-grid-tile
      *ngFor="let artObject of query?.artObjects"
      class="mat-grid-tile"
      (click)='getDetailedData($event)'
      [matTooltip]='artObject.longTitle'
      matTooltipClass='mat-tooltip'>
      <mat-card class="mat-card w-100 h-100 my-1 d-flex align-items-center">
        <img mat-card-image src="{{ artObject[headerImage][url] }}" alt="" class="mat-card-image p-1 my-5">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<mat-paginator
  [length]='query?.count'
  [pageIndex]='initialNumOfPages'
  [pageSize]='initialResPerPage'
  [pageSizeOptions]='pageSizeOptions'>
</mat-paginator>
