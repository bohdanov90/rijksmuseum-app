<div *ngIf='displayData === false; else displayDataBlock'>
  No art object could be found by your query
</div>

<ng-template #displayDataBlock>
  <mat-grid-list cols='5' rowHeight='5:6' gutterSize='5px' style="width: 90%">
    <mat-grid-tile *ngFor="let artObject of data?.artObjects">
      <mat-card style="width: 120px">
        <img mat-card-image src="{{ artObject[headerImage][url] }}" alt="">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<mat-paginator
  [length]='data?.count'
  [pageIndex]='initialNumOfPages'
  [pageSize]='initialResPerPage'
  [pageSizeOptions]='pageSizeOptions'
  showFirstLastButtons>
</mat-paginator>
