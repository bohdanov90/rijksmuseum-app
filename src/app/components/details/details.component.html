<div class="d-flex flex-column">
  <h2 class="text-center d-flex justify-content-center align-items-center mx-2 my-0 p-2">
    {{ details?.artObject?.title }}
  </h2>
  <div class="d-flex flex-row mx-2 my-1">
    <div class="w-75 h-75 mr-2 my-2 p-1 d-flex justify-content-center">
      <img src='{{ details?.artObject?.webImage?.url }}' alt='' class="img">
    </div>
    <div class="d-flex flex-column w-25 h-75 ml-2 my-2 p-1 text-justify">
      <div class="mb-2"><b>Description</b>: {{ details?.artObject?.description }}</div>
      <div class="mb-2"><b>Creator</b>: {{ details?.artObject?.principalMaker }}</div>
      <div class="mb-2"><b>Date</b>: {{ details?.artObject?.dating?.presentingDate }}</div>
      <div><b>Category</b>: ???</div>
      <div>Tags ???</div>
    </div>
  </div>
</div>
